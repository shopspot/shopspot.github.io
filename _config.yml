name: Shop Spot Platform
title: Shop Spot Platform
description: The place for complete reviews of leading retail businesses in both the USA and Europe supports comprehensive findings on price points, product excellence and shopping convenience along with retail market special offers
logo: assets/images/idnlogos.png
favicon: assets/images/techico.png
url: 'https://shopspot.github.io'
baseurl: ''
google_analytics: ''
include:
  - _pages
permalink: '/:title/'
authors:
  uaefin:
    name: Shop Spot Platform
    display_name: Shop Spot Platform
    email: shopspot@gmail.com
    twitter: ''
    description: "Your trusted source for in-depth reviews of major retail brands across the USA and Europe."
    web: "https://shopspot.github.io"
    gravatar: 2c7d99fe281ecd3bcd65ab915bac6dd5
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: 'disabled'
adsense-data-ad-client: ''
adsense-data-ad-slot: ''
lazyimages: 'enabled'
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
jekyll_admin:
  hidden_links:
    - datafiles
